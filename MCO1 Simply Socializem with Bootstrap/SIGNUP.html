<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link href="Bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="LogSign.css" rel="stylesheet">
</head>
<body>

<div class="container BoxSpace">
  <div class="BoxBG">
      <div class="text-center LogoBox"><img src="Pictures/Logo2.0.png"alt="Logo"></div>
      <hr>
      <div class="SignBoxContent">
        <div class="Userinfo">
          <div class="mb-3 SignUpspaces">
        <label class="form-label Signintxt01">First Name</label>
        <input type="email" class="form-control" placeholder="Enter your first name">
      </div>
      
      <div class="mb-3 SignUpspaces">
        <label class="form-label Signintxt01">Last Name</label>
        <input type="text" class="form-control" placeholder="Enter your last name">
      </div>
      
      <div class="mb-3 SignUpspaces">
        <label class="form-label Signintxt01">Username</label>
        <input type="text" class="form-control" placeholder="Enter your last name">
      </div>
      <div class="mb-3 SignUpspaces">
        <label class="form-label Signintxt01">Email</label>
        <input type="email" class="form-control" placeholder="Enter your Email">
      </div>
      
      <div class="mb-3 SignUpspaces">
        <label class="form-label Signintxt01">Age</label>
        <input type="number" class="form-control" placeholder="Enter your age">
      </div>
      
      <div class="mb-3 SignUpspaces">
        <label class="form-label Signintxt01">Sex</label>
        <input type="text" class="form-control" placeholder="Male or Female">
      </div>
      
      <div class="mb-3 SignUpspaces">
        <label class="form-label Signintxt01">Password</label>
        <input type="password" class="form-control" placeholder="Male or Female">
      </div>
      
      <div class="mb-3 SignUpspaces">
        <label class="form-label Signintxt01">Confirm Pasword</label>
        <input type="password" class="form-control" placeholder="Enter your last name">
      </div>
        </div>
        
        <div class="text-center submitbtn">
        <a href="LOGIN.html" class="btn btn-primary text-decoration-none loginbtn">SUBMIT</a><br>
        <a href="LOGIN.html" class="text-decoration-none BottomLink">Already have an account?</a>
        </div>
      </div>
  </div>
</div>

</body>
</html>
